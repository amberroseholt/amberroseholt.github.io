<div class="reveal">
	<div class="slides">
	{{ site[page.gallery] }}
	{% for entry in site[page.gallery] %}{% assign gallery = entry.images %}
	{% for image in gallery %}
	<section><img data-src="/{{ page.gallery }}/{{ image }}"></section>
	{% endfor %}
	{% endfor %}
	</div>
</div>
<script>
	Reveal.initialize({
		progress: false,
		defaultTiming: 5,
		overview: false,
		loop: true,
		embedded: true,
		fragments: false,
		help: false,
		autoslide: 5000,
		transitionSpeed: 'fast',
	});
</script>
